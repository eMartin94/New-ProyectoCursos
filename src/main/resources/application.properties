#Configuraciones DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/dboncursos?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
